<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Prevent browsers from applying 'Auto Dark Mode' heuristics which shift colors -->
    <meta name="color-scheme" content="dark">
    <title>Color Conflict</title>
    <!-- We keep the Tailwind CDN for simplicity in this setup, though a production build usually bundles CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
      
      :root {
        /* Explicitly inform the browser this page supports dark mode natively */
        color-scheme: dark;
      }

      body {
        font-family: 'Chakra Petch', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden; /* Prevent pull-to-refresh on mobile */
        touch-action: none; /* disable browser handling of gestures */
        
        /* Ensure the browser uses the exact colors defined, disabling system high-contrast overrides if possible */
        forced-color-adjust: none;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      
      /* Custom scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 10;
      }
    </style>
